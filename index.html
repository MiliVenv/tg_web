<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron TRC-20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            animation: gradient 10s ease infinite;
            background: linear-gradient(135deg, #000, #1e90ff);
            background-size: 400% 400%;

            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h3, h4, h5, h6 {
            font-weight: bold;
            text-align: center;
        }
        .balance {
            background: linear-gradient(to right, #00bfff, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button {
            padding: 15px;
            background-color: rgba(50, 50, 50, 0.8);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        .highlight {
            text-decoration: underline;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .icon {
            text-align: center;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <!-- Здесь можно вставить картинку -->
            <img src="placeholder.png" alt="Tron Logo" style="max-width: 80%; max-height: 80%;">
        </div>
        <h3>Tron TRC-20</h3>
        <h4 class="balance">0,00 USDT</h4>
        <h6>$ 0,00 +0,01%</h6>

        <div class="buttons">
            <button class="button">Отправить</button>
            <button class="button">Получить</button>
        </div>

        <h6 class="highlight">Токены</h6>

        <div class="icons">
            <div class="icon">
                <img src="account.png" alt="Счёт">
                <p>Счёт</p>
            </div>
            <div class="icon">
                <img src="exchange.png" alt="Обмен">
                <p>Обмен</p>
            </div>
            <div class="icon">
                <img src="settings.png" alt="Настройки">
                <p>Настройки</p>
            </div>
        </div>
    </div>
</body>
</html>
