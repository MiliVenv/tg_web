<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron TRC-20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            animation: gradient 10s ease infinite;
            background: linear-gradient(135deg, #000, #1e90ff);
            background-size: 400% 400%;

            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            position: relative;
            display: flex;
            justify-content: left;
            align-items: center;
        }
        h3, h4, h5, h6 {
            font-weight: bold;
            text-align: center;
        }
        .balance {
            background: linear-gradient(to right, #00bfff, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button {
            padding: 15px;
            background-color: #1C1C1C;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            font-weight: bold;
        }
        .highlight {
            text-decoration: underline;
            font-weight: bold;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .icon {
            text-align: center;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .boot {
            font-weight: bold;
        }
        #topp {
            width: 150px;
            margin-left: 44%;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <img class="circle" src="placeholder.png" alt="Tron Logo" style="max-width: 80%; max-height: 80%;">
    
    <h3 id="topp">Tron TRC-20</h3>
    <h4 class="balance">0,00 USDT</h4>
    <h5>$ 0,00 +0,01%</h5>

    <div class="buttons">
        <button class="button">Отправить</button>
        <button class="button">Получить</button>
    </div>

    <h5 class="highlight">Токены</h5>

    <div class="icons">
        <div class="icon">
            <img src="account.png" alt="Счёт">
            <p class="boot">СЧЁТ</p>
        </div>
        <div class="icon">
            <img src="exchange.png" alt="Обмен">
            <p class="boot">ОБМЕН</p>
        </div>
        <div class="icon">
            <img src="settings.png" alt="Настройки">
            <p class="boot">НАСТРОЙКИ</p>
        </div>
    </div>

</body>
</html>
