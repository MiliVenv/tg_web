<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
body {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black;
}


.button-container {
    text-align: center;
    margin-bottom: 20px;
}

.title {
    font-weight: bold;
    margin-bottom: 10px;
    color: white;
    margin-bottom: 50px;
}

.background {
    background: radial-gradient(circle, rgba(128, 0, 128, 0.3), rgba(0, 0, 0, 0.8) 60%);
}

.oval-button {
    background: linear-gradient(45deg, #6a5acd, #1e90ff);
    color: white;
    border: none;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-weight: bold;
    font-size: 16px;
    border-radius: 25px;
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer;
}

.oval-button:hover {
    filter: brightness(0.9);
    transform: scale(1.05);
}
    </style>

</head>
<body>


    <div class="button-container">
        <img src="photo_1.jpg">
        <h1 class="title">Создание<br />кошелька</h1>
        <button class="oval-button">Создать новый кошелёк</button>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        create_wallet = document.getElementsByClassName("oval-button")
        create_wallet.addEventListener("click", create_wallet)

        function create_wallet() {
            let data = 1

            tg.sendData(data)
            
            document.body.classList.add('background');

        }

    </script>
</body>
</html>
