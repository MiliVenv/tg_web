<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    body {
  font-weight: bold;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(-45deg, #000000, #00BFFF, #000000, #1E90FF);
  background-size: 400% 400%;
  animation: gradient 6s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
  margin: 0 auto;
  margin-top: 580px;
  text-align: center;
  width: 300px;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.profile-image {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #ddd;
  margin-right: 10px;
}

.title {
  color: #fff;
  font-size: 20px;
  margin-bottom: 10px;
}

.balance {
  text-align: center;
  margin-bottom: 20px;
}

.balance-amount {
  font-size: 24px;
  color: #fff;
}

.balance-change {
  font-size: 14px;
  color: green;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.button {
  background-color: #1C1C1C;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #292929;
}

.actions {
  display: flex;
  justify-content: space-around;
}

.action {
  text-align: center;
  margin-bottom: 10px;
}

.action-icon {
  width: 30px;
  height: 30px;
  margin-bottom: 5px;
}

.action-text {
  font-size: 14px;
}

</style>
</head>
<body>
<div class="container">
    <div class="header">
      <div class="profile-image"></div>
      <h1 class="title">#####</h1>
    </div>

    <div class="balance">
      <p>0,00 USDT</p>
      <p class="balance-amount">$ 0,00</p><p class="balance-change">+ 0,01%</p>
    </div>

    <div class="buttons">
      <button class="button send">Отправить</button>
      <button class="button receive">Получить</button>
    </div>

    <div class="actions">
      <div class="action">
        <img src="#" alt="Wallet" class="action-icon">
        <p class="action-text">Счет</p>
      </div>
      <div class="action">
        <img src="#" alt="Exchange" class="action-icon">
        <p class="action-text">Обмен</p>
      </div>
      <div class="action">
        <img src="#" alt="Settings" class="action-icon">
        <p class="action-text">Настройки</p>
      </div>
    </div>
</div>
</body>
</html>
