<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron TRC-20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 20px auto;
            position: relative;
        }
        .circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        h3, h5, h2, h6 {
            text-align: center;
            font-weight: bold;
            margin: 0;
        }
        h2 {
            background: linear-gradient(90deg, #00bfff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            flex: 1;
            margin: 0 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #666;
        }
        .underline {
            text-align: center;
            margin-top: 10px;
            text-decoration: underline;
            color: white;
        }
        .token-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .token {
            text-align: center;
        }
        .token img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <!-- Здесь можно вставить изображение -->
            <img src="your-image.png" alt="Фото" />
        </div>
        <h3>Tron TRC-20</h3>
        <h2>0,00 USDT</h2>
        <h6>$ 0,00 +0,01%</h6>
        <div class="buttons">
            <button class="button">Отправить</button>
            <button class="button">Получить</button>
        </div>
        <div class="underline">Токены</div>
        <div class="token-section">
            <div class="token">
                <img src="your-image1.png" alt="Счёт" />
                <p>Счёт</p>
            </div>
            <div class="token">
                <img src="your-image2.png" alt="Обмен" />
                <p>Обмен</p>
            </div>
            <div class="token">
                <img src="your-image3.png" alt="Настройки" />
                <p>Настройки</p>
            </div>
        </div>
    </div>
</body>
</html>
